<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .frst{
            float:right;
        }
            
        .sec{
            float: left;
           
        }
        .thrd{
            float: none;
           
        }
    </style>
</head>
<body>
    <div class="frst">
        <img src="https://m.media-amazon.com/images/M/MV5BMTI5ODY5NTUzMF5BMl5BanBnXkFtZTcwOTAzNTIzMw@@._V1_.jpg" alt="no image" width="500px" height="500px">
    </div>
    <div class="sec">
        <img src="https://m.media-amazon.com/images/M/MV5BMjBlMTRjODMtMDMyYi00OGQ1LWJhNzYtYTYyMTcxOWI5MGM0XkEyXkFqcGdeQW1yb2Njbw@@._V1_.jpg" alt="loading" width="500px" height="500px">
    </div>
    <div class="thrd">
        <img src="https://static.toiimg.com/thumb/msid-98147969,width-1280,resizemode-4/98147969.jpg" alt="visible" width="700px" height="700px">
    </div>
    
</body>
</html>
